<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE AURA Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <div class="product-summary">
            <h2>Product Summary</h2>
            <div class="product-card">
                <div class="product-image-container">
                    <!-- Default product image -->
                    <img id="product-image" src="black-product.jpg" alt="Product Image" class="product-image">
                </div>
                <div class="product-details">
                    <h3>Premium Product Name</h3>
                    <p>Price: $<span id="product-price">199.99</span></p>
                    <p>Choose Color:</p>
                    <div class="color-options">
                        <button class="color-button" style="background-color: black;" onclick="changeColor('black', 199.99, 'black-product.jpg')"></button>
                        <button class="color-button" style="background-color: gold;" onclick="changeColor('gold', 229.99, 'gold-product.jpg')"></button>
                        <button class="color-button" style="background-color: silver;" onclick="changeColor('silver', 219.99, 'silver-product.jpg')"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="checkout-form-container">
            <h2>Enter Your Details</h2>
            <form action="checkout.php" method="POST" class="checkout-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>

                <input type="hidden" name="color" id="selected-color" value="black">
                <input type="hidden" name="price" id="selected-price" value="199.99">
                <input type="hidden" name="product-image" id="selected-image" value="black-product.jpg">

                <a href="https://wa.me/94775211827?text=I'm%20interested%20in%20buying%20the%20product%20with%20details" class="buy-now-button">Buy Now</a>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
